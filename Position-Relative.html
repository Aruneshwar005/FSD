<!DOCTYPE html> <!-- Declares the document type and version of HTML -->
<html lang="en"> <!-- Specifies the language of the document -->
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding of the document to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets viewport properties for responsive design -->
    <title>Document</title> <!-- Sets the title of the document -->
    <style>
        .main {
            background-color: rgb(100, 0, 125); /* Sets the background color of the main container */
            height: 500px; /* Sets the height of the main container */
            width: 500px; /* Sets the width of the main container */
        }
        .box {
            background-color: rgb(0, 125, 35); /* Sets the background color of the box */
            height: 200px; /* Sets the height of the box */
            width: 200px; /* Sets the width of the box */
            position: relative; /* Sets the positioning context for the box */
            left: 10px; /* Moves the box 10 pixels to the right relative to its normal flow position */
            top: 10px; /* Moves the box 10 pixels down relative to its normal flow position */
        }
    </style>
</head>
<body>
    <div class="main"> <!-- Main container with a background color -->
        <div class="box"></div> <!-- Box positioned inside the main container -->
    </div>
</body>
</html>
