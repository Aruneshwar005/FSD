<!DOCTYPE html>
<html>
    <head>
        <!-- Title of the document -->
        <title>Frame</title>
    </head>
    <body>
        <!-- iframe element with specified width, height, and source -->
        <iframe width="720" height="500" src="Video.mp4.mp4"></iframe>
        
        <!-- video element with source -->
        <video>
            <!-- Source of the video file -->
            <source src="Video.mp4" type="video/mp4">
        </video>
    </body>
</html>
